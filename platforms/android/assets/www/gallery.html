<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="mobileui/style.css">
    <meta name="format-detection" content="telephone=no">
    <meta charset="utf-8">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Landing Page</title>
</head>

<body class="padding blue-100 has-header">

    <div class="menu cover blend-soft-light align-center blue-800" id="menu">
        <div class="cover align-center">
            <div class="space"></div>
            <img class="avatar circle border-white shadow" src="img/profile.jpg" width="190" height="167">
            <div class="space"></div>
            <h1 class="text-white">Juuso Nousiainen</h1>
            <p class="text-white">juuso.nousiainen@student.laurea.fi</p>
        </div>
        <div class="list no-border">
            <a class="item space-big">
                <div class="left">
                    <i class="icon ion-android-home white"></i>
                </div>
                <h1 class="left text-white" onclick="window.location.href = 'page.html'">Home</h1>
            </a>
            <a class="item space-big">
                <div class="left">
                    <i class="icon ion-images white"></i>
                </div>
                <h1 class="left text-white" onclick="window.location.href = 'gallery.html'">Gallery</h1>
            </a>
        </div>
    </div>

    <div class="header blue-900">
        <button class="left icon ion-navicon" onclick="openMenu('menu')"></button>
        <h1 class="app align-center">Gallery</h1>
    </div>

    <div class="swiper-container swiper-container-fullscreen">

        <div class="swiper-wrapper">

            <!-- Slide 1 -->
            <div class="swiper-slide vertical-align-center blue-50">
                <img class="slider" src="img/img1.jpg">
            </div>

            <!-- Slide 2 -->
            <div class="swiper-slide vertical-align-center blue-50">
                <img src="img/img2.jpg">
            </div>

            <!-- Slide 3 -->
            <div class="swiper-slide vertical-align-center blue-50">
                <img src="img/img3.jpg">
            </div>

        </div>
        <div class="swiper-pagination swiper-pagination-white"></div>
    </div>

    <script type="text/javascript">
        new Swiper('.swiper-container', {
            pagination: '.swiper-pagination',
            paginationClickable: true
        });
    </script>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="mobileui/mobileui.js"></script>
    <script type="text/javascript" src="js/index.js"></script>

</body>
</html>
